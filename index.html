<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShiVox - Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <div class="logo-container">
    <img src="Final Logo.JPG" alt="ShiVox Logo" class="logo">
    <h1 class="title">ShiVox</h1>
  </div>

  <div class="login-card">
    <h2>Sign in</h2>
    <form action="player.html" method="get">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required minlength="4" pattern="[A-Za-z0-9]+">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="4">

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
